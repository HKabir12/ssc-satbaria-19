<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Border Card Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <style>
        @keyframes rotate-border {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }
        .glowing-border {
            border-radius: 15px;
            border: 4px solid transparent;
            background: linear-gradient(white, white) padding-box,
                conic-gradient(from 0deg, #ff00ff, #00ffff, #ff0000, #ff00ff) border-box;
            animation: rotate-border 3s linear infinite;
        }
        .slider-container {
            position: relative;
            overflow: hidden;
            max-width: 80%;
            margin: auto;
        }
        .slider {
            display: flex;
            gap: 1rem;
            transition: transform 0.5s ease-in-out;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }
        .left-arrow {
            left: 10px;
        }
        .right-arrow {
            right: 10px;
        }
    </style>
</head>

<body class="p-6 bg-gray-100">
    <h1 class="mx-auto mb-6 text-2xl font-bold text-center md:text-3xl lg:text-4xl glowing-border lg:w-3/4">
        SATBARIA HIGH SCHOOL SSC BATCH 2019
    </h1>

    <div class="slider-container">
        <div class="arrow-container">
            <button class="arrow left-arrow" onclick="moveSlider(-1)">&#9665;</button>
        </div>
        <div class="slider">
            <div class="w-full max-w-xs p-3 text-center bg-white shadow-xl card glowing-border">
                <img src="images/kabir.jpg" alt="Kabir" class="mx-auto rounded-xl h-72 w-60">
                <h3 class="mt-4 text-lg font-bold">Md Humaon Kabir</h3>
                <p class="text-sm text-gray-600">Village: Khayran</p>
            </div>
            <div class="w-full max-w-xs p-3 text-center bg-white shadow-xl card glowing-border">
                <img src="images/kabir.jpg" alt="Kabir" class="mx-auto rounded-xl h-72 w-60">
                <h3 class="mt-4 text-lg font-bold">Md Humaon Kabir</h3>
                <p class="text-sm text-gray-600">Village: Khayran</p>
            </div>
            <div class="w-full max-w-xs p-3 text-center bg-white shadow-xl card glowing-border">
                <img src="images/kabir.jpg" alt="Kabir" class="mx-auto rounded-xl h-72 w-60">
                <h3 class="mt-4 text-lg font-bold">Md Humaon Kabir</h3>
                <p class="text-sm text-gray-600">Village: Khayran</p>
            </div>
        </div>
        <div class="arrow-container">
            <button class="arrow right-arrow" onclick="moveSlider(1)">&#9655;</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        function moveSlider(direction) {
            const slider = document.querySelector('.slider');
            const cards = document.querySelectorAll('.card');
            const totalCards = cards.length;
            const cardWidth = cards[0].offsetWidth + 16; 
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = 0;
            if (currentIndex >= totalCards - 1) currentIndex = totalCards - 1;
            slider.style.transform = `translateX(-${currentIndex * cardWidth}px)`;
        }
    </script>
</body>
</html>
