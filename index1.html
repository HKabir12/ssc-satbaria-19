<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .slider-container {
            position: relative;
            width: 100%;
            max-width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out;
            opacity: 0;
        }

        .slide.active {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 20px;
            text-align: center;
        }

        .navigation {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .nav-btn {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
            border: none;
            font-size: 24px;
        }

        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }

        .dot.active {
            background: red;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('images/Ramadan24.jpg');">
            <div class="overlay">Ramadan-2024</div>
        </div>
        <div class="slide" style="background-image: url('images/Ramadan-241.jpg');">
            <div class="overlay">Ramadan-2024</div>
        </div>
        <div class="slide" style="background-image: url('images/Ramadan-23.jpg');">
            <div class="overlay">Ramadan-2023</div>
        </div>

        <div class="navigation">
            <button class="nav-btn" id="prevBtn">&#10094;</button>
            <button class="nav-btn" id="nextBtn">&#10095;</button>
        </div>
        <div class="dots"></div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const dotsContainer = document.querySelector('.dots');
        let autoSlideInterval;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
                dots[i].classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        function createDots() {
            slides.forEach((_, index) => {
                const dot = document.createElement('span');
                dot.classList.add('dot');
                if (index === 0) dot.classList.add('active');
                dot.addEventListener('click', () => {
                    currentSlide = index;
                    showSlide(index);
                    resetAutoSlide();
                });
                dotsContainer.appendChild(dot);
            });
        }

        function startAutoSlide() {
            autoSlideInterval = setInterval(nextSlide, 4000);
        }

        function resetAutoSlide() {
            clearInterval(autoSlideInterval);
            startAutoSlide();
        }

        document.getElementById('nextBtn').addEventListener('click', () => { nextSlide(); resetAutoSlide(); });
        document.getElementById('prevBtn').addEventListener('click', () => { prevSlide(); resetAutoSlide(); });
        createDots();
        const dots = document.querySelectorAll('.dot');
        startAutoSlide();
    </script>
</body>
</html>
